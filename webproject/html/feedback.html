<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Mainstyle.css">
  <script src="javascript.js"></script>
</head>
<body>
    <nav>
        <a href="MedSev.html" class="logo"><img class="img" src="logos_white.png" alt=""/>MEDISEV</a>
    </nav>
    
       
    
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="crd">
          <div class="card-header" style="text-align: center;">
            <h4>Feedback Form</h4>
          </div>
          <div class="crd-body">
            <form name="feedform" method="post" >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="5" placeholder="Enter your feedback"></textarea>
              </div>
              
                <input type="submit" value="Submit" onclick="fb()"/>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
